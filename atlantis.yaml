---
version: 3
delete_source_branch_on_merge: true
automerge: false
projects:
  - name: production environment
    dir: production
    autoplan:
      when_modified: ["*.tf"]
      enabled: true
    apply_requirements: [mergeable, undiverged]
  - name: qa environment
    dir: qa
    autoplan:
      when_modified: ["*.tf"]
      enabled: true
    apply_requirements: [mergeable, undiverged]
  - name: staging environment
    dir: staging
    autoplan:
      when_modified: ["*.tf"]
      enabled: true
    apply_requirements: [mergeable, undiverged]

